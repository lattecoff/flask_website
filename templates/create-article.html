{% extends "base.html" %}

{% block title %}
Create article
{% endblock %}

{% block body %}
<div>
	<h1 class="container">Create article</h1>
</div>
<form action="" method="post">
	<input type="text" name="title" id="title" class="container form-control" placeholder="Enter title"><br>
	<textarea name="intro" id="intro" class="container form-control" placeholder="Enter intro" cols="30" rows="10"></textarea><br>
	<textarea name="text" id="text" class="container form-control" placeholder="Enter base text" cols="30" rows="10"></textarea>
	<input type="submit" value="Send" class="btn btn-success">
</form>
{% endblock %}
