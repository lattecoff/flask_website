{% extends "base.html" %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
	<h1>{{ article.title }}</h1>
	
	<div class="alert alert-info">
		<p>{{ article.date.date() }}</p>
		<p>{{ article.intro }}</p>
		<p>{{ article.text }}</p>
		<button class="btn btn-warning"><a href="/posts">Show articles</a></button>
	</div>

</div>
{% endblock %}
