{% extends "base.html" %}

{% block title %}
All articles
{% endblock %}

{% block body %}
<div>
	<h1 class="container">Articles</h1>
</div>
<div class="container">
	<h1> All articles on sites</h1>
	
	{% for article in articles %}
		<div class="alert alert-info">
			<h2>{{ article.title }}</h2>
			<p>{{ article.intro }}</p>
			<p>{{ article.date.date() }}</p>
			<button class="btn btn-warning"><a href="/posts/{{ article.id }}">Go to</a></button>
		</div>
	{% endfor %}
</div>
{% endblock %}
